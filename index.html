<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="outer">
        <div class="container">
            <h1>BMI CALCULATOR</h1>
            <form >
                <div class="InputContainer">
                    <input type="text" placeholder="Height in cm" class="input_field height">
                    <input type="text" placeholder="Weight in kg" class="input_field weight">
                </div>
                <button class="btn">Calculate</button>
                <div class="result"></div>
                <div class="message_container">
                    <h2 class="msg"></h2>
                    <h2 class="info">BMI Weight Guide</h2>
                    <h4 class="info">Under weight =less than 18.6</h4>
                    <h4 class="info">Normal Range=18.6 and 24.9</h4>
                    <h4 class="info"> Overweight = Greater than 24.9</h4>
                </div>
        </form>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
